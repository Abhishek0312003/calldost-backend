<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complaint Access | CALDOST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #1d4ed8;
      --primary-soft: #eff6ff;
      --success: #16a34a;
      --error: #dc2626;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    /* ---------- Page Header ---------- */
    .page-header {
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      padding: 20px 24px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .page-header p {
      margin: 6px 0 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* ---------- Main Content ---------- */
    .page-content {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 24px 64px;
    }

    .info-banner {
      background: var(--primary-soft);
      border-left: 5px solid var(--primary);
      padding: 14px 18px;
      font-size: 14px;
      color: #1e40af;
      border-radius: 8px;
      margin-bottom: 28px;
    }

    form {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input,
    textarea {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:disabled {
      background: #f9fafb;
      color: var(--text-muted);
    }

    .section-title {
      margin: 32px 0 12px;
      font-size: 16px;
      font-weight: 700;
    }

    /* ---------- Attachments ---------- */
    .attachments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .attachment-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background: #fafafa;
      text-align: center;
    }

    .attachment-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      background: #e5e7eb;
    }

    .attachment-note {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* ---------- Notes ---------- */
    .notes-box input {
      margin-top: 8px;
    }

    /* ---------- Actions ---------- */
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 36px;
    }

    button {
      padding: 14px 26px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.95);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---------- Loader ---------- */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ---------- Snackbar ---------- */
    .snackbar {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      border-radius: 10px;
      color: #ffffff;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 3000;
    }

    .snackbar.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .snackbar.success { background: var(--success); }
    .snackbar.error { background: var(--error); }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="page-header">
    <h1>Complaint Access</h1>
    <p>Secure portal to update your complaint and upload supporting documents</p>
  </header>

  <!-- Loader -->
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar"></div>

  <!-- Content -->
  <main class="page-content">
    <div class="info-banner">
      This is a <strong>secure, time-bound link</strong>.  
      You can update this complaint for <strong>24 hours only</strong> from the time of submission.
    </div>

    <form id="complaintForm" style="display:none;">
      <div class="form-grid">
        <div class="form-group">
          <label>Complaint Number</label>
          <input id="complaintNumber" disabled />
        </div>

        <div class="form-group">
          <label>Title</label>
          <input id="complaintTitle" disabled />
        </div>

        <div class="form-group">
          <label>Email (optional)</label>
          <input id="complaintEmail" type="email" />
        </div>

        <div class="form-group full">
          <label>Description</label>
          <textarea id="complaintDescription"></textarea>
        </div>
      </div>

      <div class="section-title">Existing Attachments</div>
      <div id="existingAttachments" class="attachments-grid"></div>

      <div class="section-title">Upload New Documents</div>
      <input type="file" id="attachments" multiple accept="image/*" />

      <div id="attachmentNotes" class="notes-box"></div>

      <div class="actions">
        <button type="submit">Update Complaint</button>
      </div>
    </form>
  </main>

  <script src="/complaint/ui.js" defer></script>
  <script src="/complaint/app.js" defer></script>
</body>
</html>
