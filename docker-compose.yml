version: "3.9"

services:
  backend:
    build: .
    container_name: calldost_backend
    restart: always
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    container_name: calldost_postgres
    restart: always
    environment:
      POSTGRES_DB: calldost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: calldost_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
